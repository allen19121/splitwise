<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車頁面</title>
</head>

<body>
    <div th:replace="~{layout/navbar}"></div>

    <div class="container">

        <h1>購物車頁面</h1>

        <table>

            <th:block th:each=" cart : ${cartList}">
                <tr>
                    <td th:text="${cart.photos.photoName}"></td>
                    <td><img width="200px" th:src="@{/photos/findImage(id=${cart.photos.id})}" alt="xxx"></td>
                    
                    <td><a th:href="@{/cart/minusOne(photoId=${cart.photos.id})}">-</a></td>
                    <td th:text="${cart.vol}"></td>

                    <td><a th:href="@{/cart/addOne(photoId=${cart.photos.id})}">+</a></td>
                </tr>
            </th:block>

        </table>

    </div>

</body>

</html>
