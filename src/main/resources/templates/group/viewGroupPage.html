<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>群組詳細內容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .group-details {
            margin-top: 20px;
        }
        .group-details h2 {
            font-size: 1.5em;
            color: #666;
        }
        .group-members {
            margin-top: 20px;
        }
        .group-members ul {
            list-style-type: none;
            padding: 0;
        }
        .group-members li {
            margin: 10px 0;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/navbar}" class="navbar"></div>
    <h1>群組詳細內容</h1>
    <div class="group-details">
        <h2 th:text="${group.name}">群組名稱</h2>
        <div class="group-members">
            <h3>成員列表</h3>
            <ul>
                <li th:each="member : ${group.members}" th:text="${member.nickname}"></li>
            </ul>
        </div>
        <div class="back-button">
            <a href="/group/list" class="btn btn-secondary">返回</a>
        </div>
    </div>
</body>
</html>
