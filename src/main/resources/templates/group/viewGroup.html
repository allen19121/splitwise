<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>群組記帳</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{layout/navbar}"></div>
    <div class="container">
        <h1 th:text="${group.name}">群組名稱</h1>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>帳單名稱</th>
                    <th>金額</th>
                    <th>描述</th>
                    <th>先付錢的人</th>
                    <th>圖片</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.name}"></td>
                    <td th:text="${bill.amount}"></td>
                    <td th:text="${bill.description}"></td>
                    <td th:text="${bill.payer.nickname}"></td>
                    <td>
                        <img th:if="${bill.photo != null}" th:src="@{'/images/' + ${bill.photo.id}}" alt="Bill Image" width="100" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group text-center">
            <button type="button" class="btn btn-secondary" onclick="goToListPage()">返回</button>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        function goToListPage() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
