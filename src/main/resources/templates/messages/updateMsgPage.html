<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>修改</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				
				<div class="card">
					<div class="card-header">修改訊息</div>
					<div class="card-body">
					    <form th:method="put" th:object="${messages}" th:action="@{/messages/updatePut}" >
					        
					        <input th:field="*{id}" type="hidden" />
					        <input th:field="*{added}" type="hidden" />
					    
						    <textarea th:field="*{text}" class="form-control"></textarea>
						   <br> <input type="submit" class="btn btn-primary" value="送出"/>
						   <input type="submit" class="btn btn-primary" value="返回"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
